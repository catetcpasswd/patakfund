<section ng-controller="ResetPasswordFormController" ng-init="getDefault()"> <div class="col-sm-8 special"> <div class="container"><div class="row"><br/><br/><div class="panel panel-default"><div class="panel-body"> <br/><div class="messages"> <div class="alert alert-warning"><strong></strong></div></div><hr/><h3>Password</h3><div class="container"><form name="form" method="post" novalidate="novalidate" class="form-horizontal"> <input type="hidden" name="_csrf"/><div class="form-group"><label for="currentpassword" class="control-label">Enter current password:</label><input type="password" name="currentpassword" id="currentpassword" ng-model="reset.currentpassword" validate-Password="validate-Password" required="required" placeholder="Enter curent password" class="form-control currentpass1"/><span ng-show="form.currentpassword.$dirty &amp;&amp; form.currentpassword.$error.required" class="help-block">Please enter your current password</span><span ng-show="form.currentpassword.$dirty &amp;&amp; form.currentpassword.$error.isTaken" class="help-block">Wrong password</span><label for="password" class="control-label">Enter new password:</label><input type="password" name="password" id="password" ng-model="reset.newpassword" password-validate="password-validate" required="required" match="reset.verification" placeholder="Enter password" style="width: 70%;" class="form-control pass1"/><span ng-show="form.password.$dirty &amp;&amp; form.password.$error.required" class="help-block">Please enter a password</span><span ng-show="form.password.$dirty &amp;&amp; form.password.$error.pwd" class="help-block">Invalid Password. Length must be > 8 characters and have a letter and number</span><input type="text" name="strength" id="strength" value="weak" disabled="disabled" style="width: 25%;" class="form-control"/></div><div class="form-group"><label for="verify" class="control-label verify">Verify Password:</label><input type="password" name="verification" id="verification" ng-model="reset.verification" required="required" match="reset.newpassword" placeholder="Verify password" style="width: 70%;" class="form-control verification"/><span ng-show="form.verification.$dirty &amp;&amp; form.verification.$error.required" class="help-block">Please repeat your password</span><span ng-show="form.verification.$dirty &amp;&amp; form.verification.$error.match &amp;&amp; !form.verification.$error.required" class="help-block">Passwords don't match</span></div><hr/><br/><input type="submit" value="Change Password" ng-disabled="form.$invalid" ng-click="changePassword()" class="btn btn-primary"/><br/><input type="submit" value="Cancel" ng-click="cancelPassword()" class="btn btn-primary"/></form></div></div></div></div><script type="text/javascript" src="/js/scripts/check-password.js"></script></div></div></section>
